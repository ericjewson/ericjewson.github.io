                <h1>What Pizza Do You Like?</h1>
    <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="pizza-type">What type of pizza do you prefer?</label><br>
        <input type="radio" id="cheese" name="pizza-type" value="Cheese" required>
        <label for="cheese">Cheese</label><br>

        <input type="radio" id="pepperoni" name="pizza-type" value="Pepperoni">
        <label for="pepperoni">Pepperoni</label><br>

        <input type="radio" id="veggie" name="pizza-type" value="Veggie">
        <label for="veggie">Veggie</label><br>

        <input type="radio" id="hawaiian" name="pizza-type" value="Hawaiian">
        <label for="hawaiian">Hawaiian</label><br><br>

        <label for="toppings">Additional Toppings (optional):</label><br>
        <select id="toppings" name="toppings" multiple>
            <option value="Olives">Olives</option>
            <option value="Mushrooms">Mushrooms</option>
            <option value="Bacon">Bacon</option>
            <option value="Onions">Onions</option>
            <option value="Extra Cheese">Extra Cheese</option>
        </select>
        <br><br>

        <label for="comments">Any comments or special requests?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>
