<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Box</title>
<style>
.styled-box {
color: blue; /* Changes text color to blue */
border: 2px solid black; /* Adds a 2px black solid border */
padding: 20px; /* Adds space inside the border */
width: fit-content;
height: fit-content;
}
</style>
</head>
<body>
<h1>CSS Styling Example</h1>
<p class="styled-box">This is a styled paragraph with a border. Super LONGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGG</p>
</body>
</html>
